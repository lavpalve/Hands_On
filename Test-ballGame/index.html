<html>
<head>
    <title>JavaScript Ball Game</title>
    <style>
        #container{
            width: 60%;
            height: 70vh;
            box-shadow: 0 0 10px #0f0f0f;
            margin: auto;
            margin-top: 5vh;
            padding: 10px;
        }
        .roundBall{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="roundBall"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
